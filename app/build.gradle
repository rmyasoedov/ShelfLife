plugins {
    alias(libs.plugins.android.application)
    alias(libs.plugins.jetbrains.kotlin.android)
}
apply plugin: 'kotlin-kapt'

def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

def sourcePropertiesFile = rootProject.file("source.properties")
def sourceProperties = new Properties()
sourceProperties.load(new FileInputStream(sourcePropertiesFile))



android {
    namespace 'com.shelflife.instrument'
    compileSdk 34

    defaultConfig {

        buildConfigField "String", "API_KEY", "\"${keystoreProperties['apiKey']}\""
        buildConfigField "String", "MAIL", "\"${keystoreProperties['mail']}\""

        buildConfigField "String", "SOURCE1", "\"${sourceProperties['source1']}\""
        buildConfigField "String", "SOURCE2", "\"${sourceProperties['source2']}\""

        applicationId "com.shelflife.instrument"
        minSdk 23
        targetSdk 34
        versionCode 101
        versionName "1.01"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    signingConfigs {
        debug {
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
        }
        release {
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def formattedDate = new Date().format('ddMMyy_HHmmss')
            def newApkName = "shelflife_" + versionName + "_" + formattedDate + ".apk"
            outputFileName = new File(newApkName)
        }
    }
    viewBinding {
        enabled = true
    }
}

dependencies {

    implementation libs.androidx.core.ktx
    implementation libs.androidx.appcompat
    implementation libs.material
    implementation libs.androidx.activity
    implementation libs.androidx.constraintlayout
    implementation libs.androidx.work.runtime.ktx
    testImplementation libs.junit
    androidTestImplementation libs.androidx.junit
    androidTestImplementation libs.androidx.espresso.core

    //dagger
    implementation 'com.google.dagger:dagger:2.52'
    kapt 'com.google.dagger:dagger-compiler:2.52'

    //viewmodel
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.8.4'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.8.4'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.8.4'
    implementation "androidx.fragment:fragment-ktx:1.8.2" //viewModels for Fragment

    //room
    implementation libs.androidx.room.runtime
    kapt libs.androidx.room.compiler
    implementation "androidx.room:room-ktx:2.6.1"

    // Kotlin extensions
    implementation "org.jetbrains.kotlin:kotlin-stdlib:2.0.10"

    //Gson
    implementation 'com.google.code.gson:gson:2.11.0'

    implementation "androidx.core:core-splashscreen:1.0.1"

    implementation 'io.appmetrica.analytics:analytics:7.0.0'

    // retrofit
    implementation 'com.squareup.okhttp3:okhttp:4.9.0'
    implementation "com.squareup.okhttp3:logging-interceptor:4.9.0"

    implementation("com.squareup.retrofit2:retrofit:2.5.0") {
        // exclude Retrofit’s OkHttp peer-dependency module and define your own module import
        exclude module: 'okhttp'
    }
    implementation "com.squareup.retrofit2:converter-gson:2.5.0"
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.3.0'

    // КамераX для захвата изображения
    implementation("androidx.camera:camera-core:1.3.4")
    implementation("androidx.camera:camera-camera2:1.1.0-alpha06")
    implementation("androidx.camera:camera-lifecycle:1.1.0-alpha06")
    implementation("androidx.camera:camera-view:1.0.0-alpha27")

    // ML Kit barcode scanning
    implementation 'com.google.mlkit:barcode-scanning:17.0.0'
}